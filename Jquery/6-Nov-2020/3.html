<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <style>
        .first{
            background-color: chartreuse;
            color: darkblue;
        }
        .sec{
            border:2px dotted rgb(0, 255, 191);
            background-color: cyan;
            outline: rgb(48, 46, 139);
            offset: 15px;
        }
        .third{
            border:2px dotted red;
            background-color: deeppink;
            outline: seagreen;
            offset: 5px;
        }
    </style>
    <!-- <script src="3.js"></script> --> 
    
<script>
        $(document).ready(function(){
    $('#one').click(function(){        
    $('img[width=300px]').addClass('third');
    });
    });

    $(document).ready(function(){
    $('#one').click(function(){        
    $('img[width=400px]').addClass('sec');
    });
    });
</script>

</head>
<body>
   <br><br><br>

    <img src="" width="300px" height="100" >

    <br><br>

    <img src="" width="400px" height="100" >


     <br><br>
     <button id="one">Click me</button>

</body>
</html>
